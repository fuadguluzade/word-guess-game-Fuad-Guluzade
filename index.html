<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div id="songName">
        <h2></h2>
    </div>
    <div class="gamePanel">
        <h5>Press any key to get started</h5>
        <div id="panelElements">
            <h5>Wins</h5>
            <h5 id="winsCount"></h5>
            <h5>Current Word</h5>
            <h5 id="currentWord"></h5>
            <h5>Number of guesses remaining</h5>
            <h5 id=numOfGuesses>13</h5>
            <h5>Letters already guessed</h5>
            <h5 id="guessedLetters"></h5>
        </div>
        <div id="gameOver"></div>
    </div>





    <script src="./assets/javascript/game.js"></script>
</body>

</html>
